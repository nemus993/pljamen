<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pljamen</title>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <style media="screen">
      body{
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">

      var game = new Phaser.Game(800,600, Phaser.AUTO, '',{preload: preload,
      create: create, update: update});

      function preload(){
        game.load.spritesheet("fire","assets/Fire.png",40,42,3);
        game.load.image("spark","assets/Little_flame.gif");
        game.load.spritesheet("tiles","assets/Tiles.png",32,31,9);
      }
      function create(){
        var lives = game.add.sprite(0,0,'fire');
        var tile = game.add.tileSprite(0,400,800,600,'tiles');
        tile.frame=7;
        tile.fixedToCamera = true;
        zarko = game.add.image(20,400,'spark');

        this.cursors = game.input.keyboard.createCursorKeys();

        this.game.input.keyboard.addKeyCapture([
          Phaser.Keyboard.UP,
          Phaser.Keyboard.DOWN
        ]);

        var up = game.input.keyboard.addKey(Phaser.Keyboard.UP);
        var down = game.input.keyboard.addKey(Phaser.Keyboard.DOWN);
        
      }
      function update(){
        if (this.cursors.up.isDown && zarko.y > 400){
          zarko.y -= 50;
        }
        else if (this.cursors.down.isDown && zarko.y < 600){
          zarko.y += 50;
        }
        else{
          zarko.x += 0.5;
        }
      }
    </script>

  </body>
</html>
